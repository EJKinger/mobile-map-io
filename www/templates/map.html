<ion-view view-title="Map">
    <ion-content scroll="false">
        <div id="search" class="item item-input-inset">
            <label class="item-input-wrapper">
                <input
                    type="text"
                    placeholder="Search for a place"
                    g-places-autocomplete
                    ng-model="search"
                    ng-show="mapReady"
                />
            </label>
        </div>

        <ui-gmap-google-map
            center='map.center'
            control='map.control'
            options='map.options'
            zoom='map.zoom'
        >
            <ui-gmap-marker
                coords="map.position.coords"
                idKey="'map.position.id'"
                icon="map.position.icon"
                options="map.position.options">
            </ui-gmap-marker>
            <ui-gmap-marker
                coords="map.search.coords"
                idkey="'map.search.id'"
                options="map.search.options">
            </ui-gmap-marker>
            <!-- <ui-gmap-markers
                 models="reports.markers"
                 coords="self">
            </ui-gmap-markers> -->
        </ui-gmap-google-map>

        <button id="centerOnMe"
            ng-click="centerOnMe()"
            ng-show="mapReady"
            class="button button-light icon ion-pinpoint">
        </button>

        <button id="addReport"
            ui-sref="add"
            class="button button-assertive icon ion-plus">
        </button>
    </ion-content>
</ion-view>
